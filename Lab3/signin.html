<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/signin.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"/>
    <link rel="icon" type="image/x-icon" href="public/title-icon.webp">
    <title>Sign In</title>
</head>
<body>
<div class="page-signin-wrapper">
    <div class="page-signin">
        <header class="page-signin__header">
            <nav class="page-signin__header__content navbar">
                <span class="navbar__brand">
                    <strong class="navbar__brand__content">
                        <b class="brand__name">JukeBox</b>
                    </strong>
                </span>
                <div class="navbar__collapse">
                    <div class="navbar__collapse__content">
                        <div class="collapse__nav">
                            <ul class="collapse__nav__content">
                                <li class="nav__link" id="page-home">
                                    <a href="index.html" class="link">Home</a>
                                </li>
                                <li class="nav__link" id="page-popular">
                                    <button class="link" id="nav-btn-popular">Popular</button>
                                </li>
                                <li class="nav__link" id="page-signin">
                                    <a href="signin.html" class="link link--current">Sign-In</a>
                                </li>
                                <li class="nav__link" id="page-signup">
                                    <a href="signup.html" class="link">Sign-Up</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="navbar__search">
                    <form class="navbar__search__content">
                        <input class="search__input" placeholder="Search..." type="search" id="search"/>
                        <button class="search__button"></button>
                    </form>
                </div>
            </nav>
        </header>
        <main class="page-signin__auth">
            <section class="auth__form">
                <b class="header">SIGN IN</b>
                <form class="main" action="index.html" method="post" id="authForm">
                    <input
                            class="auth__input-field"
                            id="login"
                            type="text"
                            placeholder="Username"
                            maxlength="{10}"
                            minlength="{4}"
                            required
                    />
                    <input
                            class="auth__input-field"
                            id="pass"
                            type="password"
                            placeholder="Password"
                            minlength="{8}"
                            required
                    />
                    <div class="a-signin" id="aSignInContainer">
                        <button class="btn-area" type="submit">
                            <b class="sign-in">
                                Sign Up
                            </b>
                        </button>
                    </div>
                </form>
                <a class="signuplink" href="signup.html">
                    Donâ€™t have a JukeBox account yet? Sign Up
                </a>
            </section>
            <img class="auth__img" alt="" src="public/sign-in__img.svg" id="sign-in__img"/>
        </main>
        <footer class="page-signin__footer">
            <aside class="footer__logo">
                <img class="logo__image" alt="" src="public/logo.png"/>
            </aside>
            <aside class="footer__logo" id="footer__logo-right">
                <img class="logo__image" alt="" src="public/logo-mirrored.png"/>
            </aside>
        </footer>
    </div>
</div>

<script src="js/signin.js"></script>
</body>
</html>
