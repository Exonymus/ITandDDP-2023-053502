<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/signin.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"/>
    <link rel="icon" type="image/x-icon" href="public/title-icon.webp">
    <title>Sign In</title>
</head>
<body>
<div class="page-signin-wrapper">
    <div class="page-signin">
        <header class="page-signin__header">
            <nav class="page-signin__header__content navbar">
                <span class="navbar__brand">
                    <strong class="navbar__brand__content">
                        <b class="brand__name">JukeBox</b>
                    </strong>
                </span>
                <div class="navbar__collapse">
                    <div class="navbar__collapse__content">
                        <div class="collapse__nav">
                            <ul class="collapse__nav__content">
                                <li class="nav__link" id="page-home">
                                    <a href="index.html" class="link">Home</a>
                                </li>
                                <li class="nav__link" id="page-popular">
                                    <button class="link" id="nav-btn-popular">Popular</button>
                                </li>
                                <li class="nav__link" id="page-signin">
                                    <a href="signin.html" class="link link--current">Sign-In</a>
                                </li>
                                <li class="nav__link" id="page-signup">
                                    <a href="signup.html" class="link">Sign-Up</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="navbar__search">
                    <form class="navbar__search__content">
                        <input class="search__input" placeholder="Search..." type="search" id="searchInput"/>
                        <button class="search__button"></button>
                    </form>
                </div>
            </nav>
        </header>
        <main class="page-signin__main">
            <section class="main__auth-data">
                <header class="auth-data__header">
                    <b>SIGN IN</b>
                </header>
                <main class="auth-data__main">
                    <form class="main__form" action="index.html" method="get" id="authForm">
                        <input
                                class="form__input-field"
                                id="login"
                                type="text"
                                placeholder="Username"
                                maxlength="10"
                                minlength="4"
                                required/>
                        <input
                                class="form__input-field"
                                id="pass"
                                type="password"
                                placeholder="Password"
                                minlength="8"
                                required/>
                        <button class="form__submit-btn" type="submit">
                            <b class="submit-btn__text">Sign In</b>
                        </button>
                    </form>
                </main>
                <footer class="auth-data__footer">
                    <a class="auth-data__footer__link" href="signup.html">
                        Still not a JukeBox user? Sign Up
                    </a>
                </footer>
            </section>
            <img class="auth__logo" alt="" src="public/logos/signin-logo.svg" id="sign-in__img"/>
        </main>
        <footer class="page-signin__footer">
            <aside class="footer__logo">
                <img class="logo__image" alt="" src="public/logos/site-logo.png"/>
            </aside>
            <aside class="footer__logo" id="footer__logo-right">
                <img class="logo__image" alt="" src="public/logos/site-logo--mirrored.png"/>
            </aside>
        </footer>
    </div>
</div>

<script src="js/signin.js"></script>
</body>
</html>
