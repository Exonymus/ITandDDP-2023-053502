<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/signup.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"/>
    <link rel="icon" type="image/x-icon" href="img/title-icon.webp">
    <title>Sign Up</title>
</head>
<body>
<div class="page-signup-wrapper">
    <div class="page-signup">
        <header class="page-signup__header">
            <nav class="page-signup__header__content navbar">
                <span class="navbar__brand">
                    <strong class="navbar__brand__content">
                        <b class="brand__name">JukeBox</b>
                    </strong>
                </span>
                <div class="navbar__collapse">
                    <div class="navbar__collapse__content">
                        <div class="collapse__nav">
                            <ul class="collapse__nav__content">
                                <li class="nav__link" id="page-home">
                                    <a href="index.html" class="link">Home</a>
                                </li>
                                <li class="nav__link" id="page-popular">
                                    <button class="link" id="nav-btn-popular">Popular</button>
                                </li>
                                <li class="nav__link" id="page-signin">
                                    <a href="signin.html" class="link">Sign-In</a>
                                </li>
                                <li class="nav__link" id="page-signup">
                                    <a href="signup.html" class="link link--current">Sign-Up</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="navbar__search">
                    <form class="navbar__search__content">
                        <input class="search__input" placeholder="Search..." type="search" id="searchInput"/>
                        <button class="search__button"></button>
                    </form>
                </div>
            </nav>
        </header>
        <main class="page-signup__main">
            <section class="main__auth-data">
                <header class="auth-data__header">
                    <b>SIGN UP</b>
                </header>
                <main class="auth-data__main">
                    <form class="main__form" method="post" id="authForm" name="signup">
                        <input
                                class="form__input-field"
                                id="email"
                                type="email"
                                placeholder="Email"
                                required/>
                        <input
                                class="form__input-field"
                                id="pass"
                                type="password"
                                placeholder="Password"
                                minlength="8"
                                required/>
                        <input
                                class="form__input-field"
                                id="pass--repeat"
                                type="password"
                                placeholder="Repeat password"
                                minlength="8"
                                required/>

                        <input class="hidden" type="file" id="avatar" accept="image/*"/>
                        <label class="paragraph form__input-avatar" for="avatar">Click to upload the avatar</label>

                        <button class="form__submit-btn" type="submit">
                            <b class="submit-btn__text">Sign Up</b>
                        </button>
                    </form>
                </main>
                <footer class="auth-data__footer">
                    <a class="auth-data__footer__link" href="signin.html">
                        Already a JukeBox user? Sign In
                    </a>
                </footer>
            </section>
            <img class="auth__logo" alt="" src="img/logos/signup-logo.svg" id="sign-up__img"/>
        </main>
        <footer class="page-signup__footer">
            <aside class="footer__logo">
                <img class="logo__image" alt="" src="img/logos/site-logo.png"/>
            </aside>
            <aside class="footer__logo" id="footer__logo-right">
                <img class="logo__image" alt="" src="img/logos/site-logo--mirrored.png"/>
            </aside>
        </footer>
    </div>
</div>
<script type="module" src="js/auth.mjs"></script>
</body>
</html>
