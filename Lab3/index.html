<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="./global.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"/>
    <link rel="icon" type="image/x-icon" href="/public/titile-icon.webp">
    <title>JukeBox</title>
</head>
<body>
<div class="page-home-wrapper">
    <div class="page-home">
        <header class="page-home__navbar-wrapper">
            <nav class="navbar-wrapper__navbar">
                <span class="navbar__brand-wrapper">
                    <span class="navbar__brand">
                        <b class="brand__name">JukeBox</b>
                    </span>
                </span>
                <div class="navbar__collapse-wrapper">
                    <div class="collapse-wrapper__collapse">
                        <div class="collapse__nav-wrapper">
                            <div class="nav-wrapper__nav">
                                <span class="nav__li" id="page-home">
                                    <a href="index.html" class="li">Home</a>
                                </span>
                                <span class="nav__li" id="page-popular">
                                    <a href="#" class="li">Popular</a>
                                </span>
                                <span class="nav__li" id="page-recent">
                                    <a href="#" class="li">Recent</a>
                                </span>
                                <span class="nav__li" id="page-playlists">
                                    <a href="#" class="li">Playlists</a>
                                </span>
                                <span class="nav__li" id="page-creator">
                                    <a href="#" class="li">Creator</a>
                                </span>
                                <span class="nav__li" id="page-auth_signIn">
                                    <a href="#" class="li">Sign-In</a>
                                </span>
                                <span class="nav__li" id="page-auth_signUp">
                                    <a href="#" class="li">Sign-Up</a>
                                </span>
                                <span class="nav__li" id="page-auth_signOut">
                                    <a href="index.html" class="li">Sign-Out</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navbar__search-wrapper">
                    <form class="search-wrapper__search">
                        <label class="search__label paragraph" for="search">Search:</label>
                        <input class="search__input" type="search" id="search"/>
                        <button class="search__button"></button>
                    </form>
                </div>
            </nav>
        </header>

        <main class="page-home__music-player">
            <div class="music-player__playlist">
                <b class="playlist__name">PlaylistName</b>
                <section class="playlist__songs" id="playlist">
                    <button class="songs__info paragraph">
                        Author - Song
                    </button>
                    <button class="songs__info paragraph">
                        Author - Song
                    </button>
                    <button class="song-selected-info" disabled>
                        <div class="song-selected-info-child"></div>
                        <div class="song-selected-paragraph">Author - Song</div>
                    </button>
                    <button class="songs__info paragraph">
                        Author - Song
                    </button>
                    <button class="songs__info paragraph">
                        Author - Song
                    </button>
                    <button class="songs__info paragraph">
                        Author - Song
                    </button>
                </section>
            </div>
            <div class="music-player__button-wrapper">
                <button class="button-wrapper__button">
                    <img
                            class="button__icon"
                            alt=""
                            src="public/button-prev.svg"/>
                </button>
            </div>
            <div class="authorname-parent">
                <div class="authorname">AuthorName</div>
                <img
                        class="song-image-icon"
                        alt=""
                        src="public/song-disk.png"/>
                <div class="authorname">SongName</div>
            </div>
            <div class="music-player__button-wrapper">
                <button class="button-wrapper__button">
                    <img
                            class="button__icon"
                            alt=""
                            src="public/button-next.svg"/>
                </button>
            </div>
        </main>

        <footer class="page-home__footer">
            <aside class="footer__logo">
                <img class="logo__icon" alt="" src="public/logo.png"/>
            </aside>
            <section class="footer__controls-profile">
                <header class="controls-profile__controls">
                    <button class="controls__play" id="btn-play">
                        <img
                                alt=""
                                src="public/button-play.svg"/>
                    </button>
                    <button class="controls__randomize" id="btn-randomize">
                        <img
                                alt=""
                                src="public/button-shuffle.svg"/>
                    </button>
                    <button class="controls__repeat" id="btn-repeat">
                        <img
                                alt=""
                                src="public/button-repeat.svg"/>
                    </button>
                    <button class="controls__like" id="btn-like">
                        <img
                                alt=""
                                src="public/button-like.svg"/>
                    </button>
                    <button class="controls__add" id="btn-add">
                        <img
                                alt=""
                                src="public/button-add.svg"/>
                    </button>
                </header>
                <footer class="controls-profile__profile">
                    <img
                            class="profile__avatar"
                            alt=""
                            src="public/default-avatar.png"
                            id="avatar"
                    />
                    <div class="profile__name" id="username">ProfileName</div>
                </footer>
            </section>
            <aside class="footer__logo">
                <img class="logo__icon" alt="" src="public/logo-mirrored.png"/>
            </aside>
        </footer>
    </div>
</div>

<script>
    let btnAdd = document.getElementById("btn-add");
    if (btnAdd) {
        btnAdd.addEventListener("click", function (e) {
            // Add to playlist
        });
    }

    let btnRepeat = document.getElementById("btn-repeat");
    if (btnRepeat) {
        btnRepeat.addEventListener("click", function (e) {
            // Repeat song one more time <=> update queue
        });
    }

    let btnRandomize = document.getElementById("btn-randomize");
    if (btnRandomize) {
        btnRandomize.addEventListener("click", function (e) {
            // Shuffle queue
        });
    }

    let btnLike = document.getElementById("btn-like");
    if (btnLike) {
        btnLike.addEventListener("click", function (e) {
            // Add song to Favourites playlist
        });
    }

    let btnPlay = document.getElementById("btn-play");
    if (btnPlay) {
        btnPlay.addEventListener("click", function (e) {
            // Play / pause the song
        });
    }

    let btnNext = document.getElementById("btn-next");
    if (btnNext) {
        btnNext.addEventListener("click", function (e) {
            // Play next song of the queue
        });
    }

    let btnPrev = document.getElementById("btn-prev");
    if (btnPrev) {
        btnPrev.addEventListener("click", function (e) {
            // Play previous song of the queue
        });
    }
</script>
</body>
</html>
