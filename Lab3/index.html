<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="./global.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"/>
    <link rel="icon" type="image/x-icon" href="/public/titile-icon.webp">
    <title>JukeBox</title>
</head>
<body>
<div class="page-home-wrapper">
    <div class="page-home">
        <header class="page-home__header">
            <nav class="page-home__header__content navbar">
                <span class="navbar__brand">
                    <strong class="navbar__brand__content">
                        <b class="brand__name">JukeBox</b>
                    </strong>
                </span>
                <div class="navbar__collapse">
                    <div class="navbar__collapse__content">
                        <div class="collapse__nav">
                            <ul class="collapse__nav__content">
                                <li class="nav__link" id="page-home">
                                    <a href="index.html" class="link">Home</a>
                                </li>
                                <li class="nav__link" id="page-popular">
                                    <a href="#" class="link">Popular</a>
                                </li>
                                <li class="nav__link" id="page-recent">
                                    <a href="#" class="link">Recent</a>
                                </li>
                                <li class="nav__link" id="page-playlists">
                                    <a href="#" class="link">Playlists</a>
                                </li>
                                <li class="nav__link" id="page-creator">
                                    <a href="#" class="link--current">Creator</a>
                                </li>
                                <li class="nav__link" id="page-auth_signIn">
                                    <a href="#" class="link">Sign-In</a>
                                </li>
                                <li class="nav__link" id="page-auth_signUp">
                                    <a href="#" class="link">Sign-Up</a>
                                </li>
                                <li class="nav__link" id="page-auth_signOut">
                                    <a href="index.html" class="link">Sign-Out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="navbar__search">
                    <form class="navbar__search__content">
                        <label class="search__label paragraph" for="search">Search:</label>
                        <input class="search__input" type="search" id="search"/>
                        <button class="search__button"></button>
                    </form>
                </div>
            </nav>
        </header>

        <main class="page-home__music-player">
            <section class="music-player__playlist">
                <header class="playlist__name">PlaylistName</header>
                <main class="playlist__content">
                    <ul class="playlist__queue" id="playlist">
                        <li class="queue__song">
                            <button class="song__info paragraph">
                                Author - Song
                            </button>
                        </li>
                        <li class="queue__song">
                            <button class="song__info paragraph">
                                Author - Song
                            </button>
                        </li>
                        <li class="queue__song">
                            <button class="song__info--selected" disabled>
                                <b class="info--selected__paragraph">Author - Song</b>
                            </button>
                        </li>
                        <li class="queue__song">
                            <button class="song__info paragraph">
                                Author - Song
                            </button>
                        </li>
                        <li class="queue__song">
                            <button class="song__info paragraph">
                                Author - Song
                            </button>
                        </li>
                        <li class="queue__song">
                            <button class="song__info paragraph">
                                Author - Song
                            </button>
                        </li>
                    </ul>
                </main>
            </section>
            <div class="music-player__controls">
                <button class="controls__button-order">
                    <img
                            class="button-order__icon"
                            alt=""
                            src="public/button-prev.svg"/>
                </button>
            </div>
            <section class="music-player__current-song">
                <header class="current-song__info">AuthorName</header>
                <main>
                    <img
                            class="current-song__image"
                            alt=""
                            src="public/song-disk.png"/>
                </main>
                <footer class="current-song__info">
                    SongName
                </footer>
            </section>
            <div class="music-player__controls">
                <button class="controls__button-order">
                    <img
                            class="button-order__icon"
                            alt=""
                            src="public/button-next.svg"/>
                </button>
            </div>
        </main>

        <footer class="page-home__footer">
            <aside class="footer__logo">
                <img class="logo__image" alt="" src="public/logo.png"/>
            </aside>
            <section class="footer__controls-profile">
                <header class="controls-profile__controls controls">
                    <button class="controls__play" id="btn-play">
                        <img
                                alt=""
                                src="public/button-play.svg"/>
                    </button>
                    <button class="controls__randomize" id="btn-randomize">
                        <img
                                alt=""
                                src="public/button-shuffle.svg"/>
                    </button>
                    <button class="controls__repeat" id="btn-repeat">
                        <img
                                alt=""
                                src="public/button-repeat.svg"/>
                    </button>
                    <button class="controls__like" id="btn-like">
                        <img
                                alt=""
                                src="public/button-like.svg"/>
                    </button>
                    <button class="controls__add" id="btn-add">
                        <img
                                alt=""
                                src="public/button-add.svg"/>
                    </button>
                </header>
                <main class="controls-profile__profile profile">
                    <img
                            class="profile__avatar"
                            alt=""
                            src="public/default-avatar.png"
                            id="avatar"
                    />
                    <div class="profile__name" id="username">ProfileName</div>
                </main>
            </section>
            <aside class="footer__logo">
                <img class="logo__image" alt="" src="public/logo-mirrored.png"/>
            </aside>
        </footer>
    </div>
</div>

<script>
    let btnAdd = document.getElementById("btn-add");
    if (btnAdd) {
        btnAdd.addEventListener("click", function (e) {
            // Add to playlist
        });
    }

    let btnRepeat = document.getElementById("btn-repeat");
    if (btnRepeat) {
        btnRepeat.addEventListener("click", function (e) {
            // Repeat song one more time <=> update queue
        });
    }

    let btnRandomize = document.getElementById("btn-randomize");
    if (btnRandomize) {
        btnRandomize.addEventListener("click", function (e) {
            // Shuffle queue
        });
    }

    let btnLike = document.getElementById("btn-like");
    if (btnLike) {
        btnLike.addEventListener("click", function (e) {
            // Add song to Favourites playlist
        });
    }

    let btnPlay = document.getElementById("btn-play");
    if (btnPlay) {
        btnPlay.addEventListener("click", function (e) {
            // Play / pause the song
        });
    }

    let btnNext = document.getElementById("btn-next");
    if (btnNext) {
        btnNext.addEventListener("click", function (e) {
            // Play next song of the queue
        });
    }

    let btnPrev = document.getElementById("btn-prev");
    if (btnPrev) {
        btnPrev.addEventListener("click", function (e) {
            // Play previous song of the queue
        });
    }
</script>
</body>
</html>
