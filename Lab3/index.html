<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="./global.css"/>
    <link rel="stylesheet" href="./index.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link rel="icon" type="image/x-icon" href="/public/titile-icon.webp">
    <title>JukeBox</title>
</head>
<body>
<div class="unauthorised-home-page">
    <div class="frame-parent">
        <div class="navbar-wrapper">
            <div class="navbar">
                <div class="navbar-brand-wrapper">
                    <div class="navbar-brand"><b class="brandname">JukeBox</b></div>
                </div>
                <div class="collapse-navbar-collapse-wrapper">
                    <div class="collapse-navbar-collapse">
                        <div class="navbar-nav-wrapper">
                            <div class="navbar-nav">
                                <div class="li" id="page-home">
                                    <a href="index.html" class="nav-link">Home</a>
                                </div>
                                <div class="li" id="page-popular">
                                    <a href="#" class="nav-link">Popular</a>
                                </div>
                                <div class="li" id="page-recent">
                                    <a href="#" class="nav-link">Recent</a>
                                </div>
                                <div class="li" id="page-playlists">
                                    <a href="#" class="nav-link">Playlists</a>
                                </div>
                                <div class="li" id="page-creator">
                                    <a href="#" class="nav-link">Creator</a>
                                </div>
                                <div class="li" id="page-auth_signIn">
                                    <a href="#" class="nav-link">Sign-In</a>
                                </div>
                                <div class="li" id="page-auth_signUp">
                                    <a href="#" class="nav-link">Sign-Up</a>
                                </div>
                                <div class="li" id="page-auth_signOut">
                                    <a href="index.html" class="nav-link">Sign-Out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <span class="search-form-group-wrapper" style="flex-direction: row">
                    <label class="paragraph search-paragraph" for="search">Search:</label>
                    <input class="search-form-group" type="search" id="search"/>
                    <button class="search-form-group-button"></button>
                </span>
            </div>
        </div>
        <main class="musicplayer">
            <div class="playlistname-parent">
                <b class="playlistname">PlaylistName</b>
                <section class="playlist" id="playlist">
                    <button class="song-info paragraph">
                        Author - Song
                    </button>
                    <button class="song-info paragraph">
                        Author - Song
                    </button>
                    <button class="song-selected-info" disabled>
                        <div class="song-selected-info-child"></div>
                        <div class="song-selected-paragraph">Author - Song</div>
                    </button>
                    <button class="song-info paragraph">
                        Author - Song
                    </button>
                    <button class="song-info paragraph">
                        Author - Song
                    </button>
                    <button class="song-info paragraph">
                        Author - Song
                    </button>
                </section>
            </div>
            <div class="btn-song_order-wrapper">
                <button class="btn-song_order">
                    <img
                            class="icn-arrow-left-icn-sm"
                            alt=""
                            src="public/button-prev.svg"/>
                </button>
            </div>
            <div class="authorname-parent">
                <div class="authorname">AuthorName</div>
                <img
                        class="song-image-icon"
                        alt=""
                        src="public/song-disk.png"/>
                <div class="authorname">SongName</div>
            </div>
            <div class="btn-song_order-wrapper">
                <button class="btn-song_order">
                    <img
                            class="icn-arrow-left-icn-sm"
                            alt=""
                            src="public/button-next.svg"/>
                </button>
            </div>
        </main>

        <div class="jukebox-logo-parent">
            <aside class="jukebox-logo">
                <img class="jukebox-logo-icon" alt="" src="public/logo.png"/>
            </aside>
            <section class="controls-profile-parent">
                <header class="controls">
                    <button class="btn-play" id="btn-play">
                        <img
                                alt=""
                                src="public/button-play.svg"/>
                    </button>
                    <button class="btn-randomize" id="btn-randomize">
                        <img
                                alt=""
                                src="public/button-shuffle.svg"/>
                    </button>
                    <button class="btn-repeat" id="btn-repeat">
                        <img
                                alt=""
                                src="public/button-repeat.svg"/>
                    </button>
                    <button class="btn-like" id="btn-like">
                        <img
                                alt=""
                                src="public/button-like.svg"/>
                    </button>
                    <button  class="btn-add" id="btn-add">
                        <img
                                alt=""
                                src="public/button-add.svg"/>
                    </button>
                </header>
                <footer class="profile">
                    <img
                            class="profilepicture-icon"
                            alt=""
                            src="public/default-avatar.png"
                            id="avatar"
                    />
                    <div class="link" id="username">ProfileName</div>
                </footer>
            </section>
            <aside class="jukebox-logo">
                <img class="jukebox-logo-icon" alt="" src="public/logo-mirrored.png"/>
            </aside>
        </div>
    </div>
</div>

<script>
    var btnLikeIcon = document.getElementById("btnLike");
    if (btnLikeIcon) {
        btnLikeIcon.addEventListener("click", function (e) {
            // Please sync "Sign In Page" to the project
        });
    }

    var btnAddIcon = document.getElementById("btnAdd");
    if (btnAddIcon) {
        btnAddIcon.addEventListener("click", function (e) {
            // Please sync "Sign In Page" to the project
        });
    }
</script>
</body>
</html>
